checks:
  - name: "System load"
    function_name: system_load
    kwargs:
      max_load_fraction: 8
  - name: "Count processes"
    function_name: count_processes
  - name: "Count processes and threads (ps -AL)"
    function_name: ps_count_with_threads
  - name: "Memory usage"
    function_name: memory_usage
    
